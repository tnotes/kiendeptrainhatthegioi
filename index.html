<html>
<head>
    <title>Hello orld</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="data in list.result.data">{{data.name}}</li>
    </ul>
</div>
</body>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!',
            list:[]
        },
        created:async function(){
            let _ = this;
            fetch('/post').then(function(response) {


                let reader = response.body.getReader();

                function go() {
                    reader.read().then(function (result) {
                        if (!result.done) {
                            let num = new TextDecoder("utf-8").decode(result.value);

                            _.list.push(num)
                            go();
                        }else{

                            _.list = JSON.parse(_.list)
                        }
                    })
                }

                go();
            })

        }
    })
</script>
</html>
